<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form method="post" action="">

		Name:
		<input type="name" name="n" placeholder="Enter Name">
		<br><br>
		email:
		<input type="email" name="e">
		<br><br>
		date:
		<input type="date" name="d">
		<br><br>
		password:
		<input type="password" name="p" required placeholder="*required*">
		<br><br>
		gender:
		<input type="radio" name="g" value="male">male
		<input type="radio" name="g" value="female">female
		<br><br>
		phone:
		<input type="number" name="p">
		<br><br>
		education:
		<input type="checkbox" name="e" value="10th">10th
		<input type="checkbox" name="e" value="12th">12th
		<br><br>
		address:
		<textarea style="width: 170px; height: 25px" cols="10" rows="10"></textarea>
		<br><br>
		image upload:
		<input type="file" name="i">
		<br><br><br><br>
		<button type="submit">Submit</button>

	</form>

</body>
</html>
